<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>作业</title>
		<link type="text/css" rel="stylesheet" href="css/1.css">
	</head>
	<body>
		<img id="img1" src="img/left.png" width="640px">
		<img id="img2" src="img/right.png" width="640px">

		<script type="text/javascript">
			//获取元素
			var dv1 = document.getElementById("img1");
			var dv2 = document.getElementById("img2");
			//获取左部的偏移量
			var l =0;
			var r =0;
			
			//计算移动后的左偏移量 
			var n=0;
			var t;
			function f(){
				f1(n);
				f2(n);
				t=setTimeout("f(n);",1);
				n++;
				if(n==screen.width/2){
					open("2.html");
					t.clearTimeout();
				}
			}
			
			function f1(n){
				//设置样式
				dv1.style.left =(l-n)+ 'px';
				document.getElementById("img1").innerHTML=dv1.style.left.toString();
			}
			function f2(n){
				//设置样式
				dv2.style.right =(r-n)+ 'px';
				document.getElementById("img2").innerHTML=dv2.style.right.toString();
			}
			f();
		</script>
		<script>
			//图像移动方法
			
			function ImgMove(ImgId){
			
			//获取元素
			
			var dv = document.getElementById(ImgId);
			
			var x = 0;
			
			var y = 0;
			
			var l = 0;
			
			var t = 0;
			
			var isDown = false;
			
			//鼠标按下事件
			
			dv.onmousedown = function(e) {
			
			//获取x坐标和y坐标
			
			x = e.clientX;
			
			y = e.clientY;
			
			//获取左部和顶部的偏移量
			
			l = dv.offsetLeft;
			
			t = dv.offsetTop;
			
			//开关打开
			
			isDown = true;
			
			//设置样式
			
			dv.style.cursor = 'move';
			
			}
			
			//鼠标移动
			
			window.onmousemove = function(e) {
			
			if (isDown == false) {
			
			return;
			
			}
			
			//获取x和y
			
			var nx = e.clientX;
			
			var ny = e.clientY;
			
			//计算移动后的左偏移量和顶部的偏移量
			
			var nl = nx - (x - l);
			
			var nt = ny - (y - t);
			
			dv.style.left = nl + 'px';
			
			dv.style.top = nt + 'px';
			
			document.getElementById("img-left").innerHTML=dv.style.left.toString();
			
			document.getElementById("img-top").innerHTML=dv.style.top.toString();
			
			}
			
			//鼠标抬起事件
			
			dv.onmouseup = function() {
			
			//开关关闭
			
			isDown = false;
			
			dv.style.cursor = 'default';
			
			}
			
			}
			
			ImgMove('dv');
			
			function ImgInto(num1Id){
			
			var num1 = document.getElementById(num1Id);
			
			return num1.style.top.toString();
			
			}
		</script>
	</body>
</html>
